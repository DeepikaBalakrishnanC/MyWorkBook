        .dropdown {
  position: relative; /* Needed for absolute positioning of the menu */
  display: inline-block; /* Or block, depending on your layout */
}

.dropdown-toggle {
  background-color: #f0f0f0; /* Example background */
  color: #333;
  padding: 8px 12px;
  border: 1px solid #ccc;
  cursor: pointer;
  border-radius: 4px; /* Optional rounded corners */
  display: flex;
  align-items: center;
  gap: 5px; /* Space between flag and code */
}

.dropdown-menu {
  position: absolute;
  top: 100%; /* Position below the toggle button */
  left: 0;
  background-color: #fff;
  border: 1px solid #ccc;
  border-top: none;
  list-style: none;
  padding: 0;
  margin: 0;
  min-width: 200px; /* Adjust as needed */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
  z-index: 10; /* Ensure it's above other elements */
  display: none; /* Hidden by default */
}

.dropdown.open .dropdown-menu {
  display: block; /* Show when the dropdown is open */
}

.dropdown-menu li {
  padding: 8px 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.dropdown-menu li label {
  cursor: pointer;
}

.dropdown-menu li input[type="radio"] {
  margin: 0;
}

.dropdown-menu li.selected {
  background-color: #f9f9f9; /* Example selected state */
}

.dropdown-menu li.learn-more a,
.dropdown-menu li.change-country a {
  display: block;
  color: #007bff; /* Example link color */
  text-decoration: none;
}

.dropdown-menu li.learn-more,
.dropdown-menu li.country-info,
.dropdown-menu li.change-country {

}

.dropdown-menu li.country-info {

  color: #777;
  font-size: 0.9em;
}

.dropdown-menu li.country-info .flag {
  margin-right: 5px;
}

.flag {

}

.language-code {

}
